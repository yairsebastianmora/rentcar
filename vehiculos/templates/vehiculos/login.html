<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - RentCar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        :root {
            --primary-orange: #ff6b35;
            --light-orange: #ff9e71;
            --white: #ffffff;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-container {
            max-width: 400px;
            width: 100%;
        }
        .login-card {
            border: none;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(255, 107, 53, 0.2);
        }
        .login-header {
            background-color: var(--primary-orange);
            color: var(--white);
            padding: 1.5rem;
            text-align: center;
        }
        .login-body {
            background-color: var(--white);
            padding: 2rem;
        }
        .btn-orange {
            background-color: var(--primary-orange);
            border-color: var(--primary-orange);
            color: white;
            transition: all 0.3s;
        }
        .btn-orange:hover {
            background-color: #e05a2b;
            border-color: #e05a2b;
            color: white;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="login-container animate__animated animate__fadeIn">
                <div class="login-card">
                    <div class="login-header">
                        <h3><i class="fas fa-car me-2"></i>RentCar</h3>
                        <p class="mb-0">Iniciar sesión</p>
                    </div>
                    <div class="login-body">
                        <form method="post" action="{% url 'login' %}">
                            {% csrf_token %}
                            {% if error %}
                                <div class="alert alert-danger">{{ error }}</div>
                            {% endif %}
                            <div class="mb-3">
                                <label for="username" class="form-label">Nombre de usuario</label>
                                <input type="text" name="username" class="form-control" id="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" name="password" class="form-control" id="password" required>
                            </div>
                            <button type="submit" class="btn btn-orange w-100">Iniciar sesión</button>
                        </form>
                        <div class="mt-3 text-center">
                            ¿No tienes una cuenta? <a href="{% url 'registro' %}">Regístrate aquí</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
